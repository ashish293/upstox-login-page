<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="images/upstox-favicon.png" type="image/x-icon" />
		<script src="https://kit.fontawesome.com/2e798a4fbc.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="box">
				<div class="brand">
					<img src="images/upstox-logo.svg" alt="" />
				</div>
				<h3>Sign in to your account</h3>
				<form action="">
					<div class="id">
						<div class="preinput">
							<span>User ID</span>
							<a href="#">Forgot User ID</a>
						</div>
						<input type="text" placeholder="------" />
					</div>
					<div class="password">
						<div class="preinput">
							<span>Password</span>
							<a href="#">Forgot Password?</a>
						</div>
						<input type="password" name="password" id="password" />
						<span class="toggle-eye"><i class="far fa-eye" id="togglePassword"></i> </span>
					</div>
					<button type="submit">
						Sign into Upstox
						<span><i class="fas fa-arrow-right"></i></span>
					</button>
				</form>
				<div class="sign-up">
					<span>Donâ€™t have an account with us? </span>
					<a href="#">Create New Account</a>
				</div>
			</div>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
